services:
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: maringa-minio
    restart: unless-stopped
    env_file:
      - compose.env
      - ../env/minio_credentials.env
    volumes:
      - ./data:/data
    ports:
      - "${MINIO_SERVER_PORT:-9000}:9000"
      - "${MINIO_SERVER_CONSOLE_PORT:-9001}:9001"
    command: >-
      server /data
      --console-address :${MINIO_SERVER_CONSOLE_PORT:-9001}
      --address :${MINIO_SERVER_PORT:-9000}
